{{ $class := .Get "class" }}

<div class="panel bottom {{ $class }}">
	<section class="center">
		{{ $bannerInfo := index .Site.Data.banner (replace $class "-" "") }}
		<h1>{{ $bannerInfo.Header }}</h1>
		<p>{{ $bannerInfo.Content }}</p>
	</section>
	<img alt="{{ $bannerInfo.AltImageText }}" src="{{ .Site.BaseURL }}/imgs/panels/solus/{{ $class }}.jpg" />
</div>
